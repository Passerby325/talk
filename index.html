<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI对话练习</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;,">
    <!-- 添加 defer 属性并确保正确的加载顺序 -->
    <script src="data.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="scenario-container">
            <div id="scenario" class="scenario"></div>
            <button id="refreshButton" onclick="initializeScenario()" class="refresh-button">
                换个场景
            </button>
        </div>
        <div id="conversation" class="conversation"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="输入你想说的话...">
            <button onclick="sendMessage()">发送</button>
        </div>
        <div id="confirmation" class="confirmation hidden">
            <p>你是想表达：<span id="meaningCheck"></span></p>
            <button onclick="confirmMeaning(true)">是的</button>
            <button onclick="confirmMeaning(false)">不是</button>
        </div>
    </div>
</body>
</html>
